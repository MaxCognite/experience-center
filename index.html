<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Center</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <section class="dashboard-section">
                <div class="card">
                    <div class="model-viewer-container">
                        <div id="modelViewer" class="model-viewer"></div>
                        <div class="model-controls">
                            <button class="btn btn-secondary" id="resetViewBtn">Reset View</button>
                            <button class="btn btn-primary" id="fullscreenBtn">Fullscreen</button>
                        </div>
                        <p class="model-hint">Use mouse/touch to rotate, zoom, and pan the 3D model.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
